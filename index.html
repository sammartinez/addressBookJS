<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <script type="text/javascript" src="js/jquery.min.js">

        </script>
        <title></title>

        <meta content="" name="description">
        <meta content="width=device-width" name="viewport">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
                <link href="css/main.css" rel="stylesheet">

    </head>
    <body>

        <div class="wrapper">

            <header>

                <h1 class="site__title">Address Book</h1>

            </header>

<div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First name:</label>
                            <input type="text" class="form-control" id="new-first-name">
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last name:</label>
                            <input type="text" class="form-control" id="new-last-name">
                        </div>

                        <div id="new-addresses">
                            <div class="new-address">

                                <div class="form-group">
                                    <label for="new-address-type">Type of Address:</label>
                                    <input type="text" class="form-control new-address-type">
                                </div>
                                <div class="form-group">
                                    <label for="new-street">Street:</label>
                                    <input type="text" class="form-control new-street">
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City:</label>
                                    <input type="text" class="form-control new-city">
                                </div>
                                <div class="form-group">
                                    <label for="new-state">State:</label>
                                    <input type="text" class="form-control new-state">
                                </div>
                            </div>
                        </div>

                        <span class="btn btn-primary" id="add-address">Another address</span>

                        <button type="submit" class="btn btn-default">Add</button>
                    </form>

                <h2>Contacts:</h2>
                <ul id="contacts">

                </ul>
                </div>


                <div class="col-md-6">
                    <div id="show-contact">
                    <h2></h2>

                    <p>First name: <span class="first-name"></span></p>
                    <p>Last name: <span class="last-name"></span></p>
                    <p>Address:</p>
                        <ul id="addresses">

                        </ul>
                    </div>
                    <div id="show-banana">
                        <img src="http://vignette2.wikia.nocookie.net/arresteddevelopment/images/1/18/1x02_Top_Banana_(34).png/revision/latest?cb=20120118045253" alt="There's always money in the banana stand." width="70%">
                    </div>
                </div>
            </div>



<!-- end of wrapper -->
        <footer class="site__footer">
            <div class="footer__content">
                <p>
                    Copyright 2015 - Kyle Pratuch & Sam Martinez
                </p>

            </div>

        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
